<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>User</b>Login</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form (ngSubmit)="login()">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel">
        <!--<span class="input-group-addon form-control-feedback"><i class="fa fa-envelope-o"></i></span>-->
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
        <!-- <span class="input-group-addon form-control-feedback"><i class="fa fa-lock"></i></span>-->
      </div>
      <div class="col-xs-8 offset-sm-8">
        <!--<div class="col-xs-8">
          &nbsp;
        </div>-->
        <!-- /.col -->
        <!--<div class="col-xs-4">-->
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        <!--</div>-->
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
